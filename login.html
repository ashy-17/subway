<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subway Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <!-- Notification Container -->
  <div id="notification-container"></div>

  <div class="flex w-[1000px] max-w-[95%] h-[600px] bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- LEFT SIDE -->
    <div class="relative w-1/2 overflow-hidden flex flex-col p-10">
      <!-- Background Image with Overlay -->
      <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=999&q=80')] bg-cover bg-center z-10 bg-animate"></div>
      <div class="absolute inset-0 bg-gradient-to-r from-green-600/70 to-yellow-500/70 z-20"></div>
      
      <!-- Logo Section -->
      <div class="flex items-center mb-10 z-30 relative">
          <img src="pictures/logo.png" alt="Subway Logo" class="w-28 h-auto bg-red-100">
          <div class="ml-4">
              <h1 class="text-3xl font-bold">
                  <span class="text-white drop-shadow-md">SUB</span><span class="text-yellow-500 drop-shadow-md">WAY</span>
              </h1>
              <p class="text-white text-lg font-semibold drop-shadow-md mt-1">Eat Fresh</p>
          </div>
      </div>

      <!-- Welcome Text -->
      <p class="text-white text-sm leading-relaxed mt-auto z-30 relative drop-shadow-md ml-0">
          Welcome to Subway â€” where every meal is made fresh, just the way you like it. 
          Taste the goodness of real ingredients, crafted with care, and enjoy a bite that's always fresh, always delicious.
      </p>
    </div>

    <!-- RIGHT SIDE -->
    <div class="w-1/2 p-12 flex flex-col justify-center">
      <div class="text-center form-container">
        <!-- Small Logo -->
        <div class="mb-5">
          <img src="pictures/logo.png" alt="Subway Logo" class="w-16 mx-auto mb-3">
        </div>
        
        <h2 class="text-yellow-500 font-bold text-3xl mb-3">LOGIN</h2>
        <div class="w-20 h-1 bg-green-700 rounded mx-auto mb-8"></div>

        <form id="loginForm">
          <!-- Email Input -->
          <div class="text-left mb-6">
            <label for="email" class="block text-gray-700 font-semibold text-base mb-2">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required 
                   class="w-full px-5 py-4 rounded-full border border-gray-300 outline-none focus:border-green-700 text-base input-field">
          </div>

          <!-- Password Input with Icon -->
          <div class="text-left mb-6 relative">
            <label for="password" class="block text-gray-700 font-semibold text-base mb-2">Password</label>
            <div class="relative">
              <input type="password" id="password" placeholder="Enter your password" required 
                     class="w-full px-5 py-4 pr-12 rounded-full border border-gray-300 outline-none focus:border-green-700 text-base input-field">
              <button type="button" onclick="togglePassword()" 
                      class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                <i class="fas fa-eye" id="eyeIcon"></i>
              </button>
            </div>
          </div>

          <!-- Options -->
          <div class="flex justify-between items-center text-sm mb-6">
            <label class="flex items-center gap-2">
              <input type="checkbox" id="remember" class="w-4 h-4">
              Remember Me?
            </label>
            <a href="forgot_password.html" class="text-green-700 font-medium hover:underline">Forgot Password</a>
          </div>

          <!-- Login Button -->
          <button type="submit" class="w-full bg-green-700 text-white border-none py-4 rounded-full text-lg font-semibold cursor-pointer login-btn" id="loginBtn">
            Login
          </button>

          <!-- Sign Up Link -->
          <p class="mt-6 text-sm">
            Don't have any account? <a href="register.html" class="text-green-700 font-medium hover:underline">Sign up here</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
